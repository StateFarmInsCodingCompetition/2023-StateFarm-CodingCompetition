<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SF 2023 Competition</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Handsontable -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css"
        />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"
        ></script>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <section class="section">
            <div>
                <p class="title has-text-centered mb-3">Chart View</p>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <hr/>

            <div class="container">
                <div
                    class="flex is-align-content-center is-justify-content-center mb-3"
                >
                    <p class="title has-text-centered mb-3">Table View</p>
                    <div class="select">
                        <select id="table-select">
                            <option value="sfcc_2023_agents.json">
                                sfcc_2023_agents.json
                            </option>
                            <option value="sfcc_2023_claim_handlers.json">
                                sfcc_2023_claim_handlers.json
                            </option>
                            <option value="sfcc_2023_claims.json">
                                sfcc_2023_claims.json
                            </option>
                            <option value="sfcc_2023_disasters.json">
                                sfcc_2023_disasters.json
                            </option>
                        </select>
                    </div>
                    <p class="button is-primary" id="load-table">Load</p>
                </div>

                <div id="table" class="has-background-light"></div>
            </div>
        </section>

        <script type="module" src="./index.js"></script>
    </body>
</html>
